<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/salesforce-lightning-design-system.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function() {
        var config = {
          baseUrl: "js",
          paths: {
            jquery: "https://code.jquery.com/jquery-3.4.1",
          },
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);

            <label class="slds-form-element__label" for="message-template"

            >
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select" id="message-template">
                  <option value="">Please select</option>
                  <option>Code template</option>
                  <option>Appointment template</option>

            </div>
